<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Choose car type
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" *ngFor="let option of TYPES"
       [value]="option">{{ option }}</a>
  </div>
</div>

{{carType}}

<p *ngIf="!filteredCars">NOOOOO</p>

<div class="container">
  <div class="p-2">
    mama
    <div class="d-flex flex-row">
      <div class="p-2">Flex item 1</div>
      <div class="p-2">Flex item 2</div>
      <div class="p-2">Flex item 3</div>
    </div>
  </div>
</div>



<div class="row">
  <div class="col-6">
    <div class="form-group row">
      <label class="col-sm-5 col-form-label">Number of seats:</label>
      <div class="col-sm-7">
        <input type="number" id="numberOfSeats" [(ngModel)]="N" (keyup)="getGroupSeats()" />
      </div>
    </div>
    <div class="container border" *ngIf="N !== null && N > 1; else elseTemplate">
      <div class="container border" *ngIf="filteredCarsByN">
        <div class="p-2 border" *ngFor="let train of filteredCarsByN">
          {{ train.name }}
          <div class="p-2 border" *ngFor="let car of train.cars">
            {{ car.carNumber }}<br />
            <div class="d-inline" *ngFor="let seat of car.seats">
              <div class="d-inline border" style="cursor: pointer;"
                   [seat]="seat" [style.background-color]="seat.available ? 'blue': 'red'"
                   (click)="addSeat(seat)">
                {{ seat.number }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #elseTemplate>
      <div class="container border" *ngIf="filteredCars">
        <div class="p-2 border" *ngFor="let train of filteredCars">
          {{ train.name }}
          <div class="p-2 border" *ngFor="let car of train.cars">
            {{ car.carNumber }}<br />
            <div class="d-inline" *ngFor="let seat of car.seats">
              <div class="d-inline border" style="cursor: pointer;"
                   [seat]="seat" [style.background-color]="seat.available ? 'green': 'red'"
                   (click)="addSeat(seat)">
                {{ seat.number }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>

  </div>
  <div class="col-5">
    <div class="card" *ngIf="reserveSeats">
      <h5 class="card-title">You have chosen:</h5>
      <div class="card-body" *ngFor="let seat of reserveSeats">
        Seat No. {{ seat.number }}
      </div>
    </div>
    <button class="btn btn-primary">Reserve now</button>
  </div>
</div>
