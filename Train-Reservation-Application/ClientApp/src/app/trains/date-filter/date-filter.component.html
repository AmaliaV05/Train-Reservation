    <div class="col-5">
        <form [formGroup]="myForm">
          <label for="date-filter">Choose a date</label><br />
          <input class="form-control" name=filterdate #i type="date" id="date-filter" formControlName="presentDate">
        </form>
    </div>
    <div class="col-2">
      <button mat-raised-button color="primary" (click)="getFilteredTrains(i.value)">Search for trains</button>
    </div>
  </div>
  <div class="row pt-4">
    <div class="container col-5" *ngIf="trains">
      <div class="train" *ngFor="let train of trains">
        <mat-card>
          <mat-card-content style="cursor: pointer; font-size: larger;" routerLink="/train/{{ train.id }}/available-seats">
            <mat-icon style="vertical-align: middle;"> train</mat-icon> {{ train.name }}
          </mat-card-content>
        </mat-card><br />
      </div>
    </div>
  </div>
</div>
